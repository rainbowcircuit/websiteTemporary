<!DOCTYPE html>
<html>
    <title>Content Editor</title>
        <script src="editor.js" defer ></script>
        <link rel="stylesheet" href="editorStyle.css">
    <body>
        <div>
            <button class="editor" id="prev">Previous</button>
            <button class="editor" id="next">Next</button>
            <button class="editor" id="new">New</button>
            <button class="editor" id="save">Save</button>
            <button class="editor" id="delete">Delete</button>
        </div>

        <p>Month</p>     
        <textarea id="monthTextArea"></textarea>

        <p>Day</p>     
        <textarea id="dayTextArea"></textarea>

        <p>Title</p>     
        <textarea id="titleTextArea"></textarea>

        <p>Entry</p>     
        <textarea id="entryTextArea"></textarea>
    </body>
</html>
